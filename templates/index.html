<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioHub - Prześlij i Odtwórz Utwory Muzyczne</title>
</head>
<body class="bg-gray-100">

    <nav class="bg-indigo-800 p-4">
        <div class="flex items-center">
            <img src="your-image.jpg" alt="Logo" class="h-8 w-8 mr-2">
            <a href="#" class="text-white text-2xl font-bold">AudioHub</a>
        </div>
    </nav>

    <h2 class="text-xl font-semibold text-indigo-500 mt-4 mb-2">
        Prześlij Utwór Muzyczny
    </h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="audio" accept=".mp3" class="border p-2 rounded-lg">
        <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-lg mt-2">
            Prześlij
        </button>
    </form>

    <h2 class="text-xl font-semibold text-indigo-500 mt-4 mb-2">
        Dostępne Utwory Muzyczne
    </h2>
    <ul>
        {% for audio_file in audio_files %}
            <li class="text-indigo-700 mb-2">
                <a href="/play/{{ audio_file._id }}" class="text-indigo-600 hover:underline">
                    {{ audio_file.filename }}
                </a>
                <a href="/play/{{ audio_file._id }}" class="text-indigo-600 hover:underline">
                    Odtwórz
                </a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
